<section id='help' class="help">
    <div class="container">
        <div class="help_inner">
            <div class="help_img">
                <div class="form_img-overlay"></div>
                <img class="form_img" src="./images/form_img.png" alt="">
            </div>
            <form class="form">
                <div class="form_header">
                    <p>Допомога</p>
                    <h2>Запитайте у <span>професіоналів</span></h2>
                </div>

                <ul class="form_list">
                    <li class="name">
                        <label for="name">Ім'я<span>*</span></label>
                            <input type="text" id="name" name="name" minlength="3" placeholder="Ваше ім'я" required>
                        
                    </li>
                    <li class="emali">
                        <label for="email">Email<span>*</span></label>
                            <input type="email" id="email" name="email" placeholder="Ваша почта" required>
           
                    </li>
                    <li class="phone">
                        <label for="phone">Телефон<span>*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="+38 (099) 999 99 99" required>
                
                    </li>
                    <li class="select">
                        <label for="select">
                            <select name="select" id="select" required="required">
                                <!-- <option disabled>Choose punkt</option> -->
                                <option  value="Punkt1">Punkt1</option>
                                <option value="Punkt2">Punkt2</option>
                                <option selected value="Punkt3">Punkt3</option>
                                <option value="Punkt4">Punkt4</option>
                            </select>
                        </label>
                    </li>
                </ul>
                <ul class="checkbox-list">
                    <li><label for="Checkbox1"><input id="Checkbox1" type="checkbox" value="Checkbox1" name="checkbox1">
                        Checkbox1
                    </label></li>
                    <li><label for="Checkbox2"><input id="Checkbox2" type="checkbox" value="Checkbox2" name="checkbox2">
                        Checkbox2
                    </label></li>
                    <li><label for="Checkbox3"><input id="Checkbox3" type="checkbox" value="Checkbox3" name="checkbox3">
                        Checkbox3
                    </label></li>
                </ul>

                <ul class="radiobtn-list">
                    <li><label for="radio1"><input id="radio1" type="radio" value="radio1" name="radio">
                        Radio1
                    </label></li>
                    <li><label for="radio2"><input id="radio2" type="radio" value="radio2" name="radio">
                        Radio2
                    </label></li>
                    <li><label for="radio3"><input id="radio3" type="radio" value="radio3" name="radio">
                        Radio3
                    </label></li>
                </ul>
                <textarea placeholder="Коментар" name="textarea"></textarea>
                <button type="submit" class="form_btn">Відправити дані</button>
            </form>
        </div>
    </div>
    <div class="form_popup">
        <div class="form_popup-container">
            <button class="close-popup"><i class="fas fa-times"></i></button>
            <div class="form_popup-img"><i class="fas fa-check-circle"></i></div>
            <div class="form_popup-content">
                <h3>Ваше повідомлення відправлено успшно!</h3>
                <p>Дякуємо! Ваше повідомлення відправлено успішно. Очікуйте на відповідь!</p>
            </div>
        </div>
    </div>
</section>
